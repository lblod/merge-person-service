services:
  person:
    image: semtech/mu-javascript-template:latest
    restart: 'no'
    labels:
      - 'logging=true'
    environment:
      - NODE_ENV=development
      - NO_BABEL_NODE=true
    ports:
      - '8084:80'
      - '9231:9229'
    volumes:
      - ./:/app
    networks:
      - debug
networks:
  debug:
    external: true
